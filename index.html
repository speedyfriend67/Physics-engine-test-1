<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Wave Effect</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="waveCanvas"></canvas>
  <script>
    const canvas = document.getElementById('waveCanvas');
    const ctx = canvas.getContext('2d');
    const width = window.innerWidth;
    const height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const pixelSize = 4;
    const columns = Math.floor(width / pixelSize);
    const rows = Math.floor(height / pixelSize);
    const waveFrequency = 0.05;

    function animate() {
      requestAnimationFrame(animate);
      drawWave();
    }

    function drawWave() {
      const pixels = ctx.getImageData(0, 0, width, height);

      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < columns; x++) {
          const pixelIndex = (y * columns + x) * pixelSize;

          const waveHeight = Math.sin(x * waveFrequency) * 50; // Adjust amplitude and frequency as needed

          // Apply wave effect to pixel color
          const red = pixels.data[pixelIndex];
          const green = pixels.data[pixelIndex + 1];
          const blue = pixels.data[pixelIndex + 2];

          pixels.data[pixelIndex] = red + waveHeight;
          pixels.data[pixelIndex + 1] = green + waveHeight;
          pixels.data[pixelIndex + 2] = blue + waveHeight;
        }
      }

      ctx.putImageData(pixels, 0, 0);
    }

    animate();
  </script>
</body>
</html>
